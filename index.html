<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <input type="text" class="number-box" disabled />
      <div class="buttons">
        <button class="btn" id="clear">AC</button>
        <button class="fa-sharp fa-solid fa-delete-left btn del"></button>
        <button class="btn operator" value="%">%</button>
        <button class="btn operator" value="/">/</button>
      </div>
      <div class="buttons2">
        <button class="btn number" value="7">7</button>
        <button class="btn number" value="8">8</button>
        <button class="btn number" value="9">9</button>
        <button class="btn operator" value="*">x</button>
      </div>
      <div class="buttons3">
        <button class="btn number" value="4">4</button>
        <button class="btn number" value="5">5</button>
        <button class="btn number" value="6">6</button>
        <button class="btn operator" value="-">-</button>
      </div>
      <div class="button4">
        <button class="btn number" value="1">1</button>
        <button class="btn number" value="2">2</button>
        <button class="btn number" value="3">3</button>
        <button class="btn operator" value="+">+</button>
      </div>
      <div class="buttons5">
        <button class="btn number" value="0">0</button>
        <button class="btn number operator" value=".">.</button>
        <button class="btn-bck" onclick="calculate()" value="=">=</button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/66ccd5bf97.js"
      crossorigin="anonymous"
    ></script>
    <script src="./App.js"></script>
  </body>
</html>
